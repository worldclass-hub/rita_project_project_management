{% extends "files/login_base.html" %}
{% block content %}
{% load static %}

<style>
  body {
    background: url("https://ncctazjcffmpuniwctkz.supabase.co/storage/v1/object/public/user-uploads//wallpaper2.jpg") no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }

  .content-wrapper {
    min-height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .my-form {
    width: 100%;
    max-width: 400px;
  }

  .login-wrap {
    background: #ffffff;
    border-radius: 16px;
    padding: 2.5rem 2rem 2rem;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
    position: relative;
  }

  .form-title {
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 2rem;
  }

  .form-title img {
    height: 35px;
  }

  .form-group {
    position: relative;
    margin-bottom: 1.5rem;
  }

  .form-control {
    padding-left: 2.5rem;
    height: 48px;
    border-radius: 8px;
    font-weight: bold;
    background-color: #fff !important;
    color: #000 !important;           /* Force black text */
  }

  .form-control::placeholder {
    color: #666 !important;
    opacity: 1;
  }

  .icon-wrapper {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #0d6efd;
    font-size: 16px;
  }

  .toggle-password {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    color: #666;
    cursor: pointer;
  }

  /* Removed .login-btn background-color from CSS to force inline style */

  .extra-links {
    margin-top: 1.5rem;
    font-weight: 500;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
  }

  .extra-links a {
    color: #111;
    text-decoration: none;
  }

  .extra-links a:hover {
    text-decoration: underline;
  }

  @media (max-width: 576px) {
    .login-wrap {
      padding: 2rem 1.2rem;
    }
  }
</style>

<section class="ftco-section content-wrapper">
  <div class="container my-form">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="login-wrap">

          <!-- Title and Logo -->
          <div class="form-title">
            <span class="text-dark fs-5">Join us in fellowship</span>
<img 
  src="https://ncctazjcffmpuniwctkz.supabase.co/storage/v1/object/public/user-uploads//GMMI_LOGO%20copy.png" 
  alt="Logo">
          </div>

          <!-- Login Form -->
          <form method="POST" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}

            <div class="form-group">
              <span class="icon-wrapper"><i class="fa-solid fa-user"></i></span>
              <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="form-group">
              <span class="icon-wrapper"><i class="fa-solid fa-lock"></i></span>
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              <span class="fa fa-eye toggle-password" id="togglePassword"></span>
            </div>

            <div class="form-group">
              <button type="submit" class="btn form-control login-btn" style="background-color: #0d6efd !important; color: white !important; font-weight: bold; border-radius: 8px; border:none;">
                Get Started
              </button>
            </div>
          </form>

          <!-- Forgot and Create links -->
          <div class="extra-links">
            <a href="#">Forgot Password?</a>
            <a href="{% url 'signup' %}">Create Account</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
